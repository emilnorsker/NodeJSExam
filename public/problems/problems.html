<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/problems/problems.css">
    <script src="/problems/problems.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h3 style="font-weight: bold; text-align: center;">Problems</h3>
            <p class="bg-text">Here you can find different problems to gather inspiration for your next project.
                When you find a problem you like, upload your solution to get feedback from the Solution Hub community.
            </p>
        </div>

        <hr class="divider">

        <div class="center-button">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModal">
                Upload Problem
            </button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Upload Problem</h5>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your Name..."
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" placeholder="Enter a Title..."
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" rows="3"
                                    placeholder="Enter a Description..." required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="image">Image Link</label>
                                <input type="text" class="form-control-file" id="image"
                                    placeholder="Insert an image link...">
                            </div>
                            <div class="form-group">
                                <label for="tech">Tech Used</label>
                                <input type="text" class="form-control-file" id="tech" placeholder="Enter Tech used...">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" onclick="uploadProblem()">Upload</button>
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
