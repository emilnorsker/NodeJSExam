<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/solutions/solutions.css">
    <script src="/solutions/solutions.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h3 id='problem-title' style="font-weight: bold; text-align: center;">Solutions for Problem </h3>
            <!-- TODO make it so it says the right problem, same for the <p> tag underneath-->
            <p>Here you can check out the solutions for the chosen problem. Gather inspiration for
                your own project, help other people in the Solution Hub Community or see how other people tackled the
                problem.
            </p>
        </div>

        <hr class="divider">
        <div class="center-button">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModal">
            Upload Solution
        </button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Upload Solution</h5>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your Name..." required>
                            </div>
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" placeholder="Enter a Title..." required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" rows="3" placeholder="Enter a Description..." required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="image">Image</label>
                                <input type="text" class="form-control-file" id="image" placeholder="Insert an image link...">
                            </div>
                            <div class="form-group">
                                <label for="tech">Tech Used</label>
                                <input type="text" class="form-control-file" id="tech" placeholder="Enter Tech used...">
                            </div>
                            <div class="form-group">
                                <label for="git">Git Link</label>
                                <input type="text" class="form-control-file" id="git" placeholder="Insert your Git Link...">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" onclick="uploadSolution()"
                        >Upload</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="solution-displayer" class="row row-cols-2"></div>

    </div>
</body>
</html>
